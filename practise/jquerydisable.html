<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<input type="text" disabled class="disChoo">
<input type="button"  class="disa" value="点击我">
<script>
    $("document").ready(function(){
    $(".disa").click(function(){
        if($(".disChoo").attr("disabled") == "disabled")
        $(".disChoo").attr("disabled",false);
        else
            $(".disChoo").attr("disabled","disabled");
    });
    })
</script>
</body>
</html>
